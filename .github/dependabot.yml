# Dependabot configuration for automated dependency updates
# This file enables automatic dependency updates for npm and Gradle dependencies
# Learn more: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Enable npm dependency updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "DaddyFilth"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "npm"
      include: "scope"
    # Group minor and patch updates together to reduce PR noise
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
    # Keep dependencies up to date
    versioning-strategy: increase

  # Enable Gradle dependency updates for Android
  - package-ecosystem: "gradle"
    directory: "/android"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "DaddyFilth"
    labels:
      - "dependencies"
      - "android"
      - "gradle"
    commit-message:
      prefix: "gradle"
      include: "scope"
    # Group minor and patch updates together
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"

  # Enable GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "DaddyFilth"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
