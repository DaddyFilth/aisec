name: Dependency Management

on:
  # Run on schedule
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9:00 AM UTC
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      update-type:
        description: 'Type of update to perform'
        required: false
        default: 'check'
        type: choice
        options:
          - check
          - update-patch
          - update-minor
          - audit-fix

  # Run on pull requests that modify dependencies
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'android/build.gradle'
      - 'android/app/build.gradle'
      - 'android/variables.gradle'

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated npm packages
        id: outdated
        run: |
          echo "### ðŸ“¦ Outdated NPM Packages" >> $GITHUB_STEP_SUMMARY
          npm outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            echo "Outdated packages found:"
            cat outdated.json | jq -r 'to_entries[] | "- **\(.key)**: \(.value.current) â†’ \(.value.latest)"' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All packages are up to date!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run npm audit
        id: audit
        run: |
          echo "### ðŸ”’ Security Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --json > audit.json || true
          VULNERABILITIES=$(cat audit.json | jq '.metadata.vulnerabilities | .total // 0')
          if [ "$VULNERABILITIES" -eq "0" ]; then
            echo "âœ… No vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Found $VULNERABILITIES vulnerabilities" >> $GITHUB_STEP_SUMMARY
            echo "Run \`npm audit fix\` to fix automatically" >> $GITHUB_STEP_SUMMARY
            npm audit >> $GITHUB_STEP_SUMMARY || true
          fi

      - name: Check for unused dependencies
        run: |
          echo "### ðŸ” Dependency Analysis" >> $GITHUB_STEP_SUMMARY
          npx depcheck --json > depcheck.json || true
          if [ -f depcheck.json ]; then
            UNUSED=$(cat depcheck.json | jq -r '.dependencies | length')
            if [ "$UNUSED" -gt "0" ]; then
              echo "âš ï¸ Found $UNUSED potentially unused dependencies:" >> $GITHUB_STEP_SUMMARY
              cat depcheck.json | jq -r '.dependencies[]' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… No unused dependencies detected" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Save audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-reports
          path: |
            outdated.json
            audit.json
            depcheck.json
          retention-days: 30

  auto-update-dependencies:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.update-type != 'check'
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Install dependencies
        run: npm ci

      - name: Update dependencies (audit fix)
        if: github.event.inputs.update-type == 'audit-fix'
        run: |
          npm audit fix
          echo "CHANGES=security fixes applied" >> $GITHUB_ENV

      - name: Update dependencies (patch)
        if: github.event.inputs.update-type == 'update-patch'
        run: |
          npm update
          echo "CHANGES=patch updates applied" >> $GITHUB_ENV

      - name: Update dependencies (minor)
        if: github.event.inputs.update-type == 'update-minor'
        run: |
          npx npm-check-updates -u --target minor
          npm install
          echo "CHANGES=minor updates applied" >> $GITHUB_ENV

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet package.json package-lock.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): ${{ env.CHANGES }}"
          title: "chore(deps): Automated dependency updates - ${{ github.event.inputs.update-type }}"
          body: |
            ## Automated Dependency Updates
            
            This PR was automatically generated by the dependency management workflow.
            
            **Update Type**: ${{ github.event.inputs.update-type }}
            **Triggered by**: @${{ github.actor }}
            
            ### Changes
            - ${{ env.CHANGES }}
            
            ### Checklist
            - [ ] Review dependency changes
            - [ ] Run tests locally
            - [ ] Check for breaking changes
            - [ ] Update documentation if needed
            
            ---
            *This PR was created automatically. Please review carefully before merging.*
          branch: automated-dependency-updates-${{ github.run_number }}
          delete-branch: true
          labels: |
            dependencies
            automated
